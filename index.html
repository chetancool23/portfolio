<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
<body>
    <main class="container">
        <header class="custom-nav">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <div class="logo" id="logo">
                        <img src="/img/u_logo.png" alt="Logo" title="Logo" height="50px">
                    </div>
                </div>
                        

                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h1 class="thin-heading text-right">
                        CHETAN LAKHANPAL
                    </h1>
                    <h4 class="text-right">FRONT END ENGINEER</h4>
                </div>
            </div>
        </header>
        <section>
            <div class="banner-img">
                <img  width="100%" src="img/banner-1.PNG">
            </div>

            <div>
                <h2 class="grey-blue thin-heading">
                    Featured Work
                </h2>
            </div>

            <div class="featured-images-section">
                <div class="col-sm-4 col-md-4 col-lg-4 featured-image-section">
                    <div class="featured-work">
                        <div class="featured-work-img">
                            <img src="img/fe-img-1.PNG" alt="Featured Work 1">
                        </div>
                        <h3 class="featured-work-caption">APPIFY</h3>
                        <a href="https://github.com/chetanlakhanpal/" class="featured-work-url">https://github.com/chetanlakhanpal/</a>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 featured-image-section">
                    <div class="featured-work">
                        <div class="featured-work-img">
                            <img src="img/fe-img-2.PNG" alt="Featured Work 2">
                        </div>
                        <h3 class="featured-work-caption">SUNFLOWER</h3>
                        <a href="https://github.com/chetanlakhanpal/" class="featured-work-url">https://github.com/chetanlakhanpal/</a>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 featured-image-section">
                    <div class="featured-work">
                        <div class="featured-work-img">
                            <img src="img/fe-img-3.PNG" alt="Featured Work 3">
                        </div>
                        <h3 class="featured-work-caption">BOOKEH</h3>
                        <a href="https://github.com/chetanlakhanpal/" class="featured-work-url">https://github.com/chetanlakhanpal/</a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="col-sm-12 col-md-12">
                <hr>
                <p class="text-center">
                    Designed by Chetan Lakhanpal
                </p>
            </div>
        </footer>
    </main>

    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
